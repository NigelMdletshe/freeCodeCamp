<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9650a62e47.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Product Landing Page</title>
</head>

<body>

  <nav class="navbar">
    <div class="logo">
      <img src="" alt="logo" class="logo-image">
    </div>

    <div class="links">
      <a href="#howwedoit">How we do it</a>
      <a href="#instock">In stock</a>
      <a href="#purchase">Purchase</a>
    </div>

  </nav>

  <header id="header">

  <div class="container">
    <section id="howwedoit">
      <h1>How we do it</h1>
      <div class="how-description-container">
        <div class="how-image-title">We Grow</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzKVqjrSySVngXiwbfc3F13q3G-GjgUbszvQ&usqp=CAU" alt="grow" class="how-image">
      </div>

      <div class="how-description-container">
        <div class="how-image-title">We Gather</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiFqhndG7fmWGIoGoxbgNOHToWiqRHC7gEgw&usqp=CAU" alt="gather" class="how-image">
      </div>

      <div class="how-description-container">
        <div class="how-image-title">We Distribute</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK4NKnHK75pZH6u5zjnCdV5pri6jcnvChXsQ&usqp=CAU" alt="distribute" class="how-image">
      </div>
      <iframe
       width="560"
       height="315"
       src="https://youtu.be/ik3l4U_17bI" 
       frameborder="0"
       allow="accelorometer;autoplay;encryted-media;gyroscope"
       allowfullscreen
       >

      </iframe>

    </section>
    <section id="instock"></section>
    <section id="purchase"></section>
  </div>

</html>
